<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Create Account</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registerForm">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1"
                                            for="inputFirstName">Name</label><input class="form-control py-4"
                                            id="inputFirstName" formControlName="name" type="text"
                                            placeholder="Enter first name" /></div>
                                </div>
                            </div>
                            <div class="form-group"><label class="small mb-1"
                                    for="inputEmailAddress">Email</label><input class="form-control py-4"
                                    formControlName="email" id="inputEmailAddress" type="email"
                                    aria-describedby="emailHelp" placeholder="Enter email address" />
                                <span *ngIf="registerForm.controls['email'].hasError('isUsernameExists')"
                                    class="badge badge-danger">
                                    Email already registered!!</span>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1"
                                            for="inputPassword">Password</label><input class="form-control py-4"
                                            formControlName="password" id="inputPassword" type="password"
                                            placeholder="Enter password" /></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputConfirmPassword">Confirm
                                            Password</label><input class="form-control py-4" id="inputConfirmPassword"
                                            formControlName="password2" type="password"
                                            placeholder="Confirm password" />
                                    </div>
                                </div>
                                <span *ngIf="registerForm.hasError('diffrentPasswords') && (registerForm.touched ||
                    registerForm.dirty)" class="badge badge-danger">
                                    Passwords do not match
                                </span>

                            </div>
                            <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block"
                                    [disabled]="!registerForm.valid" (click)="submitForm()">Create Account</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/login">Have an account? Go to login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
