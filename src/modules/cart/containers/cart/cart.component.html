<sb-layout-dashboard>
    <div class="container">
        <div class="row text-center" *ngIf="cart">
            <div *ngFor="let product of cart.products" class="col-2 text-center">
                <sb-product-view-cart [imageSource]="product.imageSrc" [description]="product.details"
                    [title]="product.title">
                </sb-product-view-cart>
            </div>
        </div>
    </div>
</sb-layout-dashboard>
