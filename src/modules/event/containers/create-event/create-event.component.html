<sb-layout-dashboard>
    <sb-dashboard-head title="Create Event" *ngIf="!eventId" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <sb-dashboard-head title="Update Event" *ngIf="eventId" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
            <form [formGroup]="eventForm" (ngSubmit)="createEvent()">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">NAME</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" formControlName="description" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="start" class="col-sm-2 col-form-label">Start of Event</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" formControlName="start">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="end" class="col-sm-2 col-form-label">End of Event</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" formControlName="end">
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-12">
                    <div *ngIf="!eventId" class="form-group center-text p-t-40">
                        <button type="submit" [disabled]="!eventForm.valid" class="btn btn-primary">Create</button>
                    </div>
                    <div *ngIf="eventId" class="form-group center-text p-t-40">
                        <button type="submit" [disabled]="!eventForm.valid" class="btn btn-primary">Update</button>
                    </div>
                    <button *ngIf="false" (click)="getFormValidationErrors()">Check errors</button>
                </div>
            </form>
        </div>
    </div>
</sb-layout-dashboard>
