<sb-layout-dashboard>
    <sb-dashboard-head title="Registrations for Event " [hideBreadcrumbs]="false"></sb-dashboard-head>
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Registration Id</th>
                            <th>Group Name</th>
                            <th>Registration Type</th>
                            <th>Registration Date</th>
                            <th>Participants</th>
                            <th *ngIf="true">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let group of groups">
                            <td>{{group.id}}</td>
                            <td>{{group.name}}</td>
                            <td><span
                                    *ngIf="group.participants">{{regTypes[group.participants[0].registration_type]}}</span>
                            </td>
                            <td><span
                                    *ngIf="group.participants">{{group.participants[0].created_at|date:'medium'}}</span>
                            </td>
                            <td><span class="badge badge-primary"
                                    *ngFor="let pname of group.participants">{{pname.fullname}}</span>
                            </td>
                            <td>
                                <a class="icon-action">
                                    <a routerLink="../../viewGroup/{{group.id}}" target="_blank"><button type="button"
                                            class="btn btn-primary btn-sm">View Entry</button>
                                    </a>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</sb-layout-dashboard>
