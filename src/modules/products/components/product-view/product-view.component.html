
    
    <div class="card text-center" style="margin-top: 2em;">
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body ">
            <div class="hovereffect ">
                <img [src]="imageSource" alt="Avatar" class="img-responsive">
                 <div class="overlay">
                     <h2>{{description}}</h2>
                     <a *ngIf="isAddedToCart" class="info" (click)="alert('Added to cart')">Already added to Cart</a>
                     <a *ngIf="!isAddedToCart" class="info" (click)="addToCart()">Add to Cart</a>
                     <a *ngIf="!isAddedToCart" class="info" (click)="open(content)">View Product</a>
                 </div>
             </div>        
        </div>
       


    <ng-template #content let-modal>
        <div class="modal-header" >
            <h5 class="modal-title" id="exampleModalLabel" >{{title}}</h5>
            <button type="button" class="close" data-dismiss="modal"  (click)="modal.dismiss('Cross click')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
           
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                
                        <img [src]="imageSource" alt="Avatar" class="img-responsive" style="margin-left:5em ;">
                    </div>
                </div>
               
                
            
        </div>
      
    </ng-template>

</div>
