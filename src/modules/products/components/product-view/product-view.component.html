        <div class="card-header">

            <div class="hovereffect ">
                <img [src]="imageSource" alt="Avatar" class="img-responsive">
                 <div class="overlay">
                     <h2>{{description}}</h2>
                     <a *ngIf="isAddedToCart" class="info" (click)="alert('Added to cart')">Already added to Cart</a>
                     <a *ngIf="!isAddedToCart" class="info" (click)="addToCart()">Add to Cart</a>
                 </div>
             </div>        
        </div>
