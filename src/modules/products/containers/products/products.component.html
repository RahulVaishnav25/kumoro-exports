<sb-layout-dashboard>
    <div class="search">
        <form [formGroup]="searchForm" class="form-inline my-2 my-lg-0" style="margin-left:30em; margin-bottom: -3em;">
            <input formControlName="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button *ngIf="!isSearching" class="btn btn--outline " (click)="search()">Search</button>
            <button *ngIf="isSearching" class="btn btn--outline " (click)="refreshContent()">Reset</button>
        </form>
       </div>

    <div class="container">
        <div *ngIf="!showAllProducts">
            <ul ngbNav #nav="ngbNav" class="nav-tabs nav nav-pills nav-fill" style="margin-bottom: 3em; margin-top: 2em;"
                keyboard="changeWithArrows">
                <li ngbNavItem *ngFor="let x of productTypesChild">
                    <a ngbNavLink>{{x.title}}</a>
                    <ng-template ngbNavContent>

                        <div class="row text-center">
                            <div *ngFor="let product of products" class="text-center">
                                <!-- {{product.productType}},{{x.parentProductType}},{{product.productType==x.parentProductType}} -->
                                <sb-product-view *ngIf="product.productType==x.parentProductType"
                                    (onAddToCart)="addToCart(product)" [productId]="product.id"
                                    [imageSource]="product.imageSrc"
                                    [description]="product.details+': KE-'+('000' + product.id).slice(-3)"
                                    [isAddedToCart]="product.isAddedToCart" [title]="product.title">
                                </sb-product-view>
                            </div>
                        </div>

                    </ng-template>
                </li>

            </ul>
            <div [ngbNavOutlet]="nav"></div>
        </div>
        <div *ngIf="showAllProducts" class="row">
            <div *ngFor="let product of products" class="text-center col-3">
                <sb-product-view (onAddToCart)="addToCart(product)"
                    [productId]="product.id" [imageSource]="product.imageSrc"
                    [description]="product.details+' -KE- '+('000' + product.id).slice(-3)"
                    [isAddedToCart]="product.isAddedToCart" [title]="product.title">
                </sb-product-view>
            </div>
        </div>
    </div>
</sb-layout-dashboard>
